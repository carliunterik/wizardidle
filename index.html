            html {
                overflow: hidden;

                -ms-overflow-style: none;

            div, p {
                margin: 0 !important;
                padding: 0 !important;
            }

            ol{
                margin: 0 !important;
                padding: 1em !important;
                list-style-type: upper-roman;
            }

            ::-webkit-scrollbar-track {
			border-radius: 0;
			background-color: rgba(0, 0, 0, 0)
            }
            
            ::-webkit-scrollbar {
                width: 0;
                height: 0;
                background-color: rgba(0, 0, 0, 0)
            }

                border-radius: 0;
                /*box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
                -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);*/
                background-color: rgba(0, 0, 0, 0.09); 
            }

            ::-webkit-scrollbar-thumb:hover {
                background: rgba(0, 0, 0, 0.2); 
            }

            



            body {
                margin: 0;
            }
            


            .initialHidden{
                display: none;
            }

            }

        #console {
            font-family: munroregular;
            overflow: hidden;
        }
        

                
         #marco {
            background: url('img/frame.png') no-repeat;
            background-size: contain;
            /*background-size: cover;*/
         }


           .imgInConsole, .imgInConsoleSpecial {
               vertical-align: text-bottom;
           }

           

            #heading{
               padding: 0;
               font-family: munroregular;
            }
            

            meter {
            background: #EEE; 
            }

            meter::-webkit-meter-optimum-value {
                background: gold; 
                transition: 0.5s width;
            }
            meter::-webkit-meter-bar {
              background: #EEE;
              border: 0;
            }

            meter::-moz-meter-bar{
              background: gold;
            }

            meter::-moz-meter-optimum{
                transition: 0.5s width;
            }

            .btn:active {
                transform: translateY(0.2em);
            }

            #statusText{
                font-family: munroregular;
                z-index: 99999;
            }

            

            #main, #spellCanvas, #console, #backConsole, #marco, #esceneCanvas, #pjCanvas, #npcCanvas, #heading, #xpbar, #btn1, #btn2, #btn3, #btn4, #btn5, #btn6, #pjName, #XPprogressBar, #indicadores, #statusText, #launcher, #fondoLauncher, #inputName, #labelInputName, #nubes,  #startBtn, #textStartBtn, #title1, #title2, #footer, #scroll, #scrollBackCenter, #scrollBackUp, #scrollBackDown, #btnClose, #scrollText, #pjDivineBtn, #npcDivineBtn, #centerDivineBtn, #backMapa, #bocadilloMapa, #pjMapa {
                position: absolute;
            }


            #fondoLauncher, #nubes {
                z-index: 100;
                margin: 0;
                padding: 0;
            }

            #inputName, #labelInputName, #title1, #title2, #startBtn, #realKillBtn, #footer, #btnClose {
                z-index: 101;
            }

            input[type=text] {
                /*width: 100%;*/
                display: inline-block;
                box-sizing: border-box;
                /*font-size: 3em; */
                font-family: munroregular;
                border: none;
                background: transparent;
                
                text-align: center; 
            }
            input[type=text]:focus{
                outline: none;
            }

            label {
                /*font-size: 1em; */
                font-family: munroregular;
            }

            .longBtnText {
                color: #7F6A00;
                background-color: black;
            }

            .longBtnText::first-letter { 
                color: #7F0000;
            }
           
                      

            .goticFont{
                font-family: pixeled_english_fontregular;
            }

            .pixelFont{
                font-family: munroregular;
            }
            
            #title1{
                color: #7F6A00;
                /* text-shadow: 0.04em 0.04em 0.1em black; */
            }

            #title1::first-letter { 
                color: #7F0000;
            }

            #title2{
                /* text-shadow: 0.04em 0.04em 0.1em white; */
                font-family: munroregular;
            }


            
            #scrollText {
                font-family: munroregular;
                overflow: auto;
                text-align: center;
                margin: 0;
                
            }

            .transparentBtn {
                background-color: Transparent;
                background-repeat:no-repeat;
                border: none;
                overflow: hidden;
                outline:none;
            }
            :focus {outline:none;}
            ::-moz-focus-inner {border:0;}

            #stats, #achievements{
                text-align: left;
                
            }

            .titles{
                font-family: pixeled_english_fontregular;
                text-align: center;
                display: block;
            }
            .subtitles{
                color: #7F0000;
                font-weight: bold;
            }

            a {
                color: #7F0000;
            }
            
            .divTableCell {
                border: 0;
                display: table-cell;
                vertical-align: middle;
                text-align: left;
                padding-right: 1em !important;
                
            }

            .divTableRow {
                display: table-row;
            } 

            #footer{
                text-align: center;
            }      

            .faq {
                font-weight: bold;
                cursor: pointer;
                border: none;
                text-align: left;
                outline: none;
            }

            .a {
                max-height: 0;
                overflow: hidden;
                text-align: left;
                transition: max-height 0.2s ease-out;
            }

            .active {
                color: #7F0000;
            }



            #scrollBackCenter, #scrollText{
                max-height: 0;
                min-height: 0;
                transition: min-height 0.5s ease;
            }

            #scrollBackDown {
                top: 0px;
                transition: top 0.5s ease;
            }
            
            #scrollBackUp {
                transition: opacity 0.2s ease;
            }

            .invisible {
                opacity: 0;
                /* visibility: hidden; */
            }

            #exe{

                height: 7vh;
                top: 0;
                width: 100vw;
                background-color: rgba(255, 255, 255, 0.5);
                z-index: 999999999;
                font-family: munroregular;
                border: 0.1vh solid rgba(1,1,1,0.75);
                box-sizing: border-box;
            }
            #exe input {
                box-sizing: border-box;
                height: 7vh;
                font-size: 4vh !important;

                padding: 0 2vh 0 2vh;

            }
            #exe div {

                background-color: rgba(255, 255, 255, 0.75);
                border: 0.1vh solid rgba(1,1,1,0.5);
                color: rgb(0, 0, 0);
                float: left;
            }
